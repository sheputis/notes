name: Build & Publish PDF (GitHub Pages)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile LaTeX (quantum/)
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex
          working_directory: quantum
          latexmk_use_lualatex: true

      - name: Prepare Pages site
        run: |
          set -euo pipefail
          COMMIT=$(git rev-parse --short HEAD)

          mkdir -p site

          # Copy BOTH:
          cp quantum/main.pdf "site/main-$COMMIT.pdf"
          cp quantum/main.pdf "site/main.pdf"

          # Create index.html at the ROOT of the site folder:
          cat > site/index.html <<HTML
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>Quantum Notes</title>
              <style>
                html, body { height: 100%; margin: 0; }
                embed { width: 100%; height: 100%; }
                .bar { position: fixed; top: 0; left: 0; right: 0; background: white; padding: 8px 12px; font-family: sans-serif; }
                .viewer { position: fixed; top: 44px; left: 0; right: 0; bottom: 0; }
              </style>
            </head>
            <body>
              <div class="bar">
                Latest build: <a href="main-$COMMIT.pdf">main-$COMMIT.pdf</a>
                &nbsp;|&nbsp;
                Stable link: <a href="main.pdf">main.pdf</a>
              </div>
              <div class="viewer">
                <embed src="main-$COMMIT.pdf" type="application/pdf" />
              </div>
            </body>
          </html>
          HTML

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
