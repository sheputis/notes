name: Build LaTeX PDF

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compile LaTeX (from subfolder)
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex
          working_directory: quantum

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: quantum-pdf
          path: quantum/main.pdf
